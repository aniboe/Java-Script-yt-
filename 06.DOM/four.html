<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript youtube</title>
</head>
<body style="background-color: rgb(42, 53, 62);color: whitesmoke;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // ////////////////////////// UN-OPTMISED //////////////////
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

// /////////////////////// OPTIMISED //////////////
    function addOptimisedLanguage(langName){
        const li =document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptimisedLanguage('golang')

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" // un-optimised
    const newLine = document.createElement('li')
    newLine.textContent = "Mojo"
    secondLang.replaceWith(newLine)

    // Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove 
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
